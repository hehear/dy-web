server.port=8080

#server.address=127.0.0.1
 
#出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.resources.add-mappings=false

#引入其他配置文件
spring.profiles.active= datasource,mybatis,tomcat,redis,report

# 文件上传的限制
spring.servlet.multipart.max-file-size=1280KB
spring.servlet.multipart.max-request-size=1280KB


#logging.level.root=DEBUG
#logging.level.org.springframework.web=DEBUG

#去掉保存时，自动添加的_class字段
spring.data.mongodb.testMongoTemplate.showClass=false
